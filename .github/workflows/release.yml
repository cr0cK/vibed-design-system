name: Release

on:
  workflow_dispatch:
    inputs:
      publish:
        description: Publish @vibed/design-system to npm
        required: true
        default: "false"
        type: choice
        options:
          - "false"
          - "true"

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.5.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
          registry-url: https://registry.npmjs.org

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Validate workspace
        run: pnpm check

      - name: Build Storybook static site
        run: pnpm --filter @vibed/storybook build

      - name: Create release tarball (dry run)
        run: pnpm --filter @vibed/design-system pack

      - name: Publish package
        if: ${{ inputs.publish == 'true' }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: pnpm --filter @vibed/design-system publish --no-git-checks --access public --provenance
